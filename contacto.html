<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon">
  <title>AGV-Importadora</title>
</head>
<body>
    <header class="header header-sobre-nosotros">
        <div>
          <a href="/">
            <img class="logo-img" src="img/logo-removebg-preview.png" alt="">
          </a>
        </div>
        <input id="btn-menu" type="checkbox" name="btn-menu" />
        <label for="btn-menu"><i class="bi bi-list"></i></label>
        <nav class="navbar">
          <ul>
            <li>
              <a class="navbar-link" href="/">Home<hr/></a>
            </li>
            <li>
              <a class="navbar-link" href="sobre-nosotros.html">Sobre Nosotros<hr/></a>
            </li>
            <li>
              <a class="navbar-link active" href="contacto.html">Contacto<hr/></a>
            </li>
          </ul>
        </nav>
      </header>
      <form action="" class="form">
        <div class="form-areas">
          <label for="name">Nombre</label>
          <input type="text" id="name" />
        </div>
        <div class="form-areas">
          <label for="mail">Correo</label>
          <input type="mail" id="mail" />
        </div>
        <div class="form-areas">
          <label for="tel">Telefono</label>
          <input type="tel" id="tel" />
        </div>
        <div class="form-areas">
          <label for="comentario">Comentario</label>
          <textarea name="" id="comentario" cols="30" rows="10"></textarea>
        </div>
        <div class="form-areas">
          <button type="submit">Enviar</button>
        </div>
      </form>
</body>
</html>
